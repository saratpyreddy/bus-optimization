<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Bus Allocation Optimization</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 48px 24px 32px 24px;
            text-align: center;
        }
        .logo {
            margin: 0 auto 24px auto;
            height: 90px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 12px #0006;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90px;
        }
        .logo svg {
            width: 60px;
            height: 60px;
        }
        h1 {
            font-size: 2.3em;
            margin: 0 0 12px 0;
            letter-spacing: 1px;
        }
        .subtitle {
            font-size: 1.1em;
            color: #ffd600;
            margin-bottom: 20px;
        }
        .desc {
            color: #e0e0e0;
            font-size: 1.1em;
            margin-bottom: 32px;
        }
        .links a {
            display: inline-block;
            margin: 0 12px;
            padding: 10px 22px;
            background: #ffd600;
            color: #222;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.18s;
        }
        .links a:hover {
            background: #ffb300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- SVG: Bus + Revenue/Graph Blend -->
            <svg viewBox="0 0 64 64" fill="none">
                <rect x="8" y="18" width="48" height="28" rx="8" fill="#FFD600" stroke="#222" stroke-width="2"/>
                <rect x="14" y="23" width="36" height="12" rx="3" fill="#fff" stroke="#222" stroke-width="1.5"/>
                <circle cx="18" cy="50" r="5" fill="#fff" stroke="#222" stroke-width="2"/>
                <circle cx="46" cy="50" r="5" fill="#fff" stroke="#222" stroke-width="2"/>
                <!-- Revenue/Graph Icon Overlay -->
                <polyline points="19,37 27,32 35,39 43,28" fill="none" stroke="#00C853" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="19" cy="37" r="1.5" fill="#00C853"/>
                <circle cx="27" cy="32" r="1.5" fill="#00C853"/>
                <circle cx="35" cy="39" r="1.5" fill="#00C853"/>
                <circle cx="43" cy="28" r="1.5" fill="#00C853"/>
            </svg>
        </div>
        <h1>Bus Allocation Optimization</h1>
        <div class="subtitle">Maximizing Revenue & Seat Utilization</div>
        <div class="desc">
            An intelligent platform to optimize bus allocation for public transport corporations.<br>
            Leverages demand forecasting and revenue maximization for efficient, equitable service.<br>
            <b>Mahalaxmi Program</b> ready.
        </div>
        <div class="links">
            <a href="https://github.com/saratpyreddy/bus-optimization" target="_blank">GitHub Repo</a>
            <a href="../slides/index.html" target="_blank">View Slides</a>
        </div>
    </div>
</body>
</html>
